<head>

    <title>Keyword Search with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .search-container {
            position: relative; /* Needed for positioning the dropdown */
            width: 100%;
            max-width: 400px; /* Limit width for better appearance */
        }

        #keywordSearch {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width */
            outline: none; /* Remove default focus outline */
            transition: border-color 0.2s ease;
        }

        #keywordSearch:focus {
            border-color: #007bff; /* Highlight border on focus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .suggestions-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #eee;
            border-top: none;
            max-height: 250px; /* Limit height and make it scrollable */
            overflow-y: auto;
            position: absolute; /* Position below the input */
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure it appears above other content */
            border-radius: 0 0 8px 8px; /* Rounded corners only at the bottom */
            display: none; /* Hide by default */
        }

        .suggestions-list li {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }

        .suggestions-list li:last-child {
            border-bottom: none;
        }

        .suggestions-list li:hover,
        .suggestions-list li.selected { /* For keyboard navigation */
            background-color: #e9ecef;
            color: #333;
        }

        /* Optional: Highlight matching text */
        .suggestions-list li span.highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

        <ul id="suggestions" class="suggestions-list"></ul>

            "Mobile UX Designer", "Conversational AI Developer", "Account Executive", "Channel Partner Manager"
        ];

        const searchInput = document.getElementById('keywordSearch');
        const suggestionsList = document.getElementById('suggestions');
        let selectedSuggestionIndex = -1; // For keyboard navigation

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            suggestionsList.innerHTML = ''; // Clear previous suggestions
            selectedSuggestionIndex = -1; // Reset selection

            if (searchTerm.length === 0) {
                suggestionsList.style.display = 'none';
                return;
            }

            const matchingKeywords = keywords.filter(keyword =>
                keyword.toLowerCase().includes(searchTerm)
            );

            if (matchingKeywords.length > 0) {
                matchingKeywords.forEach((keyword, index) => {
                    const listItem = document.createElement('li');

                    // Highlight matching text
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    listItem.innerHTML = keyword.replace(regex, '<span class="highlight">$1</span>');

                    listItem.addEventListener('click', function() {
                        searchInput.value = keyword; // Set input value to the full keyword
                        suggestionsList.style.display = 'none';
                        // Optional: Trigger a search or action based on the selected keyword
                        console.log('Selected:', keyword);
                    });
                    suggestionsList.appendChild(listItem);
                });
                suggestionsList.style.display = 'block';
            } else {
                suggestionsList.style.display = 'none';
            }
        });

        searchInput.addEventListener('keydown', function(e) {
            const items = suggestionsList.querySelectorAll('li');

            if (items.length === 0) return; // No suggestions to navigate

            if (e.key === 'ArrowDown') {
                e.preventDefault(); // Prevent cursor movement in input
                if (selectedSuggestionIndex < items.length - 1) {
                    selectedSuggestionIndex++;
                } else {
                    selectedSuggestionIndex = 0; // Wrap around to the first item
                }
                updateSelection(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault(); // Prevent cursor movement in input
                if (selectedSuggestionIndex > 0) {
                    selectedSuggestionIndex--;
                } else {
                    selectedSuggestionIndex = items.length - 1; // Wrap around to the last item
                }
                updateSelection(items);
            } else if (e.key === 'Enter') {
                if (selectedSuggestionIndex > -1) {
                    items[selectedSuggestionIndex].click(); // Simulate click on selected item
                } else {
                    // If no suggestion is selected, perform a general search with the current input value
                    console.log('Performing general search for:', searchInput.value);
                    suggestionsList.style.display = 'none';
                }
            } else if (e.key === 'Escape') {
                suggestionsList.style.display = 'none';
                selectedSuggestionIndex = -1; // Reset selection on escape
            }
        });

        function updateSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedSuggestionIndex) {
                    item.classList.add('selected');
                    // Scroll the selected item into view if it's not visible
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('selected');
                }
            });
            if (selectedSuggestionIndex > -1) {
                // Optionally, update the input field with the selected suggestion for better feedback
                // searchInput.value = items[selectedSuggestionIndex].textContent.replace(/<span class="highlight">|<\/span>/g, ''); // Remove highlight tags
            }
        }

        // Hide suggestions when clicking outside the search container
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestionsList.style.display = 'none';
                selectedSuggestionIndex = -1; // Reset selection
            }
        });

        // Ensure suggestions are hidden when input loses focus (e.g., tabbing away)
        searchInput.addEventListener('blur', function() {
            // A small delay allows click event on suggestion to fire before blur hides it
            setTimeout(() => {
                if (!suggestionsList.contains(document.activeElement)) {
                    suggestionsList.style.display = 'none';
                    selectedSuggestionIndex = -1;
                }
            }, 100);
        });

        // Handle focus on suggestions list to prevent hiding
        suggestionsList.addEventListener('mousedown', function(e) {
            // Prevent input from losing focus immediately when clicking a suggestion
            e.preventDefault();
        });
